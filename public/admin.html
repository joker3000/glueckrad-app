<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin Bereich</title>
  <link rel="stylesheet" href="style.css">
  <!-- 🖼 Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- 🍏 Apple Touch Icon (iOS) -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- 📱 Android & PWA Icons -->
  <link rel="manifest" href="site.webmanifest">

  <!-- 🖼 Android Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
</head>
<body>
  <h1>Admin Bereich</h1>

  <form id="adminForm" class="register-area">
    <label for="adminUser">User:</label>
    <input type="text" id="adminUser" placeholder="admin" required>
    
    <label for="adminPass">Pass:</label>
    <input type="password" id="adminPass" placeholder="secret" required>
    
    <button id="adminLoginBtn" class="btn-main" type="submit">Login</button>
  </form>

  <div id="dashboard" style="display:none;">
    <h2>Spielergebnisse (Live)</h2>
    <table>
      <thead>
        <tr>
          <th>Vorname</th>
          <th>Nachname</th>
          <th>Spin1</th>
          <th>Spin2</th>
          <th>Spin3</th>
          <th>Total</th>
          <th>L&ouml;schen?</th>  <!-- New Column for Delete Button -->
        </tr>
      </thead>
      <tbody id="resultsTable"></tbody>
    </table>
  </div>

  <script src="admin.js"></script>
  <script>
    document.getElementById('adminForm').addEventListener('submit', e=>{
      e.preventDefault();
      adminLogin();
    });
  </script>
</body>
</html>
