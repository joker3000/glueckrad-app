<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin Bereich</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Admin Bereich</h1>

  <!-- Ebenfalls ein Form => Enter auf den Inputs => login -->
  <form id="adminForm" class="register-area">
    <label for="adminUser">User:</label>
    <input type="text" id="adminUser" placeholder="admin" required />
    
    <label for="adminPass">Pass:</label>
    <input type="password" id="adminPass" placeholder="secret" required />
    
    <button id="adminLoginBtn" class="btn-main" type="submit">Login</button>
  </form>

  <div id="dashboard" style="display:none;">
    <h2>Spielergebnisse (Live)</h2>
    <table>
      <thead>
        <tr>
          <th>Vorname</th>
          <th>Nachname</th>
          <th>Spin1</th>
          <th>Spin2</th>
          <th>Spin3</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="resultsTable"></tbody>
    </table>
  </div>

  <script src="admin.js"></script>
  <script>
    // Unterbindet den default-Submit, ruft login
    document.getElementById('adminForm').addEventListener('submit', function(e){
      e.preventDefault();
      adminLogin();
    });
  </script>
</body>
</html>
