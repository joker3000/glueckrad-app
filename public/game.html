<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart-Glücksrad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dart-Glücksrad</h1>
    
    <div id="infoText">Bereit zum Drehen!</div>

    <div class="game-container">
        <canvas id="wheel" width="400" height="400"></canvas>
        <button id="spinBtn">Start</button>
    </div>

    <div id="spinResults">
        <h2>Zwischenergebnisse</h2>
        <p>Spin 1: <span id="result1">-</span></p>
        <p>Spin 2: <span id="result2">-</span></p>
        <p>Spin 3: <span id="result3">-</span></p>
        <p><strong>Gesamtpunkte: <span id="totalScore">0</span></strong></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
