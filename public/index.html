<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Glücksrad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Glücksrad</h1>

  <!-- Eingabe der Nutzerdaten -->
  <div>
    <label for="firstname">Vorname:</label>
    <input type="text" id="firstname" placeholder="Vorname">
    
    <label for="lastname">Nachname:</label>
    <input type="text" id="lastname" placeholder="Nachname">
    
    <button id="registerBtn">Spielen / Fortsetzen</button>
  </div>

  <!-- Spielbereich -->
  <div id="gameArea" style="display:none;">
    <p id="infoText"></p>

    <!-- Zeiger links: Wir platzieren den Pfeil mit CSS am linken Rand. -->
    <div class="wrapper">
      <div class="pointer"></div>
      <canvas id="wheel" width="400" height="400"></canvas>
    </div>

    <p>
      <button id="wheelBtn" disabled>Start / Stop</button>
    </p>

    <div>
      <p><strong>Deine Punktzahlen:</strong></p>
      <p>Spin 1: <span id="spin1">-</span></p>
      <p>Spin 2: <span id="spin2">-</span></p>
      <p>Spin 3: <span id="spin3">-</span></p>
      <p><strong>Gesamt: <span id="totalPoints">0</span></strong></p>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
