<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Das Dart-Gl체cksrad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Das Dart-Gl체cksrad</h1>

  <form id="registerForm" class="register-area">
    <label for="firstname">Vorname:</label>
    <input type="text" id="firstname" placeholder="Max" required>
    
    <label for="lastname">Nachname:</label>
    <input type="text" id="lastname" placeholder="Mustermann" required>
    
    <button id="registerBtn" class="btn-main" type="submit">Spielen / Fortsetzen</button>
  </form>

  <div id="gameArea" style="display:none;">
    <p id="infoText" class="info-text"></p>

    <canvas id="wheel" width="400" height="400"></canvas>

    <p>
      <button id="wheelBtn" class="btn-main" disabled>Start / Stop</button>
    </p>

    <div class="score-board">
      <p><strong>Spin-Werte (Server-Berechnung via 0째):</strong></p>
      <p><small>(Server-Berechnung via 0째):</small></p>
      <p>Spin 1: <span id="spin1">-</span></p>
      <p>Spin 2: <span id="spin2">-</span></p>
      <p>Spin 3: <span id="spin3">-</span></p>
      <p><strong>Gesamt: <span id="totalPoints">0</span></strong></p>
    </div>
  </div>

  <script src="game.js"></script>
  <script>
    // Enter => registerPlayer()
    document.getElementById('registerForm').addEventListener('submit', e=>{
      e.preventDefault();
      registerPlayer();
    });
  </script>
</body>
</html>
